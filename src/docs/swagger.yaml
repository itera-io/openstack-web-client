  github_com_itera-io_openstack-web-client_api_dto.ValidateUserRequest:
    properties:
      domain:
        type: string
      password:
        minLength: 6
        type: string
      url:
        type: string
      username:
        minLength: 3
        type: string
    required:
    - password
    - url
    - username
    type: object
  github_com_itera-io_openstack-web-client_api_helper.BaseHttpResponse:
    properties:
      error: {}
      result: {}
