      success:
        type: boolean
      validationErrors:
        items:
          $ref: '#/definitions/github_com_itera-io_openstack-web-client_api_validations.ValidationError'
        type: array
    type: object
  github_com_itera-io_openstack-web-client_api_helper.ResultCode:
    enum:
    - 0
    - 40001
    - 40101
    - 40301
    - 40401
    - 42901
    - 42902
    - 50001
    - 50002
    type: integer
    x-enum-varnames:
    - Success
    - ValidationError
    - AuthError
    - ForbiddenError
    - NotFoundError
    - LimiterError
    - OtpLimiterError
    - CustomRecovery
    - InternalError
  github_com_itera-io_openstack-web-client_api_validations.ValidationError:
    properties:
      message:
        type: string
      property:
        type: string
      tag:
        type: string
      value:
        type: string
    type: object
